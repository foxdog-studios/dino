<template name="viewer">
  <div id="viewer">
    <p>
      {{#if playing}}
        Playing
      {{else}}
        Paused
      {{/if}}
    </p>
    <p class="message">
      {{#each utterances}}
        {{> utterance}}
      {{/each}}
    </p>
  </div>
</template>

<template name="utterance">
  <span class="{{currentUtterance}}">{{word}}</span>&#x20;
</template>
