<template name="texter">
  {{#if currentUser}}
  <div class="texter">
    <p>{{currentUser.profile.name}}</p>
    <textarea id="text" autofocus placeholder="Enter a text for the dinosaur" maxlength="140"></textarea>
    <button id="send">Send</button>
  </div>
  {{/if}}
  {{#if loggingIn}}
    <p>Loading... Hold onto your butts</p>
  {{/if}}
</template>
