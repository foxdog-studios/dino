<template name="editorLoggedIn">
  <form>
    <textarea
        id="lyrics"
        maxlength=140
        rows="3"
        placeholder="Type your lyrics here"
        autofocus
        disabled={{lyricsDisabled}}
    >{{initialLyrics}}</textarea>
    <button class="submit" disabled={{sumbitDisabled}}>
      {{#if submitting}}
        Sending lyrics&hellip;
      {{else}}
        Send lyrics
      {{/if}}
    </button>
  </form>
</template>
